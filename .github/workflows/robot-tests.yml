name: Robot Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework selenium webdriver-manager

      - name: Run Robot Framework tests
        working-directory: ./AtividadeF
        run: |
          robot tests/robot/

      - name: Upload Robot Framework output files
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: |
            output.xml
            report.html
            log.html
