{% extends 'base.html' %}
{% block title %}Editar Produto{% endblock %}
{% block content %}
    <h1>Editar Produto</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Pre√ßo</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="supplier_id" class="form-label">Fornecedor</label>
            <select class="form-select" id="supplier_id" name="supplier_id" required>
                <option value="">Selecione um fornecedor</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}" {% if supplier.id == product.supplier_id %}selected{% endif %}>
                        {{ supplier.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{{ url_for('list_products') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
