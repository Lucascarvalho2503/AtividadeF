{% extends 'base.html' %}
{% block title %}Fornecedores{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Fornecedore</h1>
        <a href="{{ url_for('add_supplier') }}" class="btn btn-primary">Adicionar Fornecedor</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.id }}</td>
                <td>{{ supplier.name }}</td>
                <td>
                    <a href="{{ url_for('edit_supplier', id=supplier.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('delete_supplier', id=supplier.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Deletar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
